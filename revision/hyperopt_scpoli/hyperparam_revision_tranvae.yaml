seml:
  executable: hyperopt_scpoli/hyperparam_tuning_seml.py
  name: hyperparam_tuning
  output_dir: hyperopt/logs
  project_root_dir: /lustre/groups/ml01/workspace/carlo.dedonno/lataq_reproduce_backup/lataq_reproduce
  conda_environment: lataq_cuda
slurm:
  experiments_per_job: 1
  sbatch_options_template: GPU
  sbatch_options:
    mem: 50G          # memory
    cpus-per-task: 6  # num cores
    time: 0-24:00     # max time, D-HH:MM
    nice: 100000

###### BEGIN PARAMETER CONFIGURATION ######

fixed:
  n_epochs: 100
  n_pre_epochs: 80

grid:
  data: 
    type: choice
    options:
      - pancreas
      - pbmc
      - brain
      - scvelo
      - tumor
      - lung
  model:
    type: choice
    options:
      - tranvae
#random:
#  samples: 100
#  seed: 420
      
  latent_dim:
    type: choice
    options:
      - 10

  hidden_layers:
    type: choice
    options: 
      - 1
    
  eta:  #weight for landmark loss (both labeled and unlabeled)
    type: choice
    options:
      - 10

  alpha_epoch_anneal:
    type: choice
    options:
      - 1e2